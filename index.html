<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My site</title>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div class="box">
        <div class="container">
            <div class="box_inner">
                <div class="item">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                    <div class="number">3502</div>
                    <div class="text">Satisfied clients</div>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <i class="fa fa-coffee" aria-hidden="true"></i>
                    <div class="number">207</div>
                    <div class="text">Cups of coffee</div>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <div class="number">2500</div>
                    <div class="text">Blog post</div>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                    <div class="number">873</div>
                    <div class="text"> Likes</div>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <i class="fa fa-battery-full" aria-hidden="true"></i>
                    <div class="number">900</div>
                    <div class="text">We lauched</div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
